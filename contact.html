<style>
      :root {
        --black: black;
        --blue: #007bff; /* Define blue color */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Jost', sans-serif;
        outline: none;
        border: none;
        text-decoration: none;
        text-transform: capitalize;
        transition: .2s linear;
      }

      body {
        margin: 0;
        padding: 0;
		background-color: #F3CFC6;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #fff;
        padding: 2rem 9%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 1000;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
	  .gradient-text {
			background: linear-gradient(to left,  #0000FF, #FF69B4);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}

      .logo {
        font-size: 32px;
        color: var(--black);
        font-weight: bolder;
        z-index: 1;
      }

      .navbar a {
        margin-right: 20px;
        color: var(--black);
        text-decoration: none;
        font-size: 1.5rem;
        padding: 0 0.5rem;
      }

      .navbar-nav {
        margin-left: 120px;
        z-index: 1;
      }

      .icons a {
        margin-right: 5px;
        color: var(--black);
      }

      .staff-section {
        padding: 50px 0;
        background-color: #fff;
        text-align: center;
      }

      .staff-img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
      }

      .staff-desc {
        margin-top: 20px;
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 6rem;
        overflow-x: hidden;
      }

      header .navbar a:hover {
        color: var(--blue); /* Change color on hover to blue */
      }

      .heading span {
        margin-left: 20px; /* Add left margin to the word "Chef Application" */
      }

      .box {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
      }
 .contact-info {

        }

        .contact-info a:hover {

        }
